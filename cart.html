<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Carrinho de Compras</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.name}"></td>
                <td th:text="'R$ ' + ${#numbers.formatDecimal(item.price, 1, 2)}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="'R$ ' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}"></td>
            </tr>
        </tbody>
    </table>
    <div class="summary">
        <p>Total: R$ <span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></p>
        <p>Desconto: <span th:text="${#numbers.formatPercent(discount)}"></span></p>
        <p>Total com Desconto: R$ <span th:text="${#numbers.formatDecimal(totalWithDiscount, 1, 2)}"></span></p>
    </div>
</body>
</html>
